<html>
<head>
<title>Spoder-app</title>
<script src="scripts/app.js" type="text/javascript"></script>
<style type="text/css">
.screen {
	background-color: #AAA;
}
</style>
<script type="text/javascript">
	window.onload = (function() {
		var ip = window.location.search;
		if (ip.length > 1) {
			// var app = new App(ip.substr(1));
			var app = new App("http://localhost:8080");
			document.getElementById("content").appendChild(app.getDomElement());
			app.run();
			window.setTimeout(function() {
				app.stop();
			}, 30000);
		}
	});
</script>
</head>
<body>
	<div id="content"></div>
</body>
</html>
